<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Mi Blog de Cocina</title>
</head>
<body>
  <!--sector por Micol-->
    <header>
         <h1>Mi Blog de Cocina</h1>
     </header>
     <section class="menux-desktop">
         <div class="navbar-d">
                 <div class="dropdown-d">
                         <i class="fas fa-bars"></i>
                 <button class="dropbtn-d">MENU
                 </button>
                 <ul class="dropdown-content-d">
                     <li href="#">HOME</li>
                     <li class="platos" href="#">PLATOS
                         <i class="fas fa-caret-down"></i>
                         <ul class="submenu">
                             <li href="#">Ensalada</li>
                             <li href="#">Carne</li>
                             <li href="#">Helado</li>
                         </ul>
                     </li>
                     <li href="#">SOBRE MI</li>
                     <li href="#">CONTACTO</li>
                 </ul>
                 </div>
         </div>
     </section>

     <section class="menux-mobile">
         <div class="navbar-m">
                 <div class="dropdown-m">
                    <i class="fas fa-bars"></i>
                 <button class="dropbtn-m">MENU
                 </button>
                 <ul class="dropdown-content-m">
                     <li href="#">HOME</li>
                     <li class="platos" href="#">PLATOS</li>
                     <li href="#">SOBRE MI</li>
                     <li href="#">CONTACTO</li>
                 </ul>
                 </div>
         </div>
     </section>

      <!--aca finaliza el sector por Micol-->
      <main class="main-container">
        <section class="banner">
          <figure>
            <img src="../imagenes/banner.jpg" alt="">
          </figure>
        </section>
        <section class="casa">
                <div class= "casa-container">
                <div class="casita">
                       <i class="fas fa-home"></i>
                       <p>Home</p>
                </div>
                <div class="archive">
                       <p>Archive</p>
                </div>
                <div class="single">
                       <p>Single Post Blog</p>
                </div>
                </div>
        </section>
        <section class="cuerpo_principal">
          <article class="notacompleta">
          <div class="foto_redes">
            <div class="redes_sociales">
              <div class="facebook_recetas">
                <i class="fab fa-facebook-f"></i>
              </div>
              <div class="twitter_recetas">
                <i class="fab fa-twitter"></i>
              </div>
              <div class="google_recetas">
                <i class="fab fa-google-plus-g"></i>
              </div>
              <div class="instagram_recetas">
                <i class="fab fa-instagram"></i>
              </div>
              <div class="pinterest_recetas">
                <i class="fab fa-pinterest-p"></i>
              </div>
            </div>
            <div class="container_imagen">
              <img src="../imagenes/recetas.jpg" alt="">
            </div>
          </div>
         </article>
        </section>

      </main>
      <!---sector por Magali-->

      <footer>
         <div class= 'facebook'>
             <i class="fab fa-facebook-f"></i> <span>FACEBOOK</span>
         </div>
          <div class='twitter'>
             <i class="fab fa-twitter"></i> <span> TWITTER</span>
         </div>
         <div class='google'>
               <i class="fab fa-google"></i> <span>GOOGLE +</span>
         </div>
         <div class='linkedin'>
                <i class="fab fa-linkedin"></i> <span>LINKEDIN</span>
         </div>
         <div class= 'instagram'>
               <i class="fab fa-instagram"></i> <span> INSTAGRAM</span>
          </div>
         <div class= 'youtube'>
                 <i class="fab fa-youtube"></i> <span>YOUTUBE </span>
         </div>
          <div class='arrow'>
                 <i class="fas fa-arrow-circle-up"></i>
         </div>

      </footer>
      <!---aca finaliza el sector por Magali-->
</body>
</html>
